<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist Diário</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 6px;
}

.logo {
  text-align: center;
  margin-bottom: 10px;
}

h2 {
  text-align: center;
  margin: 5px 0 5px;
}

.datetime {
  text-align: center;
  font-size: 14px;
  margin-bottom: 15px;
}

.info {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.info div {
  flex: 1 1 200px;
}

label {
  font-weight: bold;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

.table th, .table td {
  border: 1px solid #000;
  padding: 8px;
  text-align: center;
}

.table th:first-child,
.table td:first-child {
  text-align: left;
}

.bom { background: #c8f7c5; }
.anormal { background: #f7c5c5; }
.na { background: #c5d9f7; }

.btns {
  margin-top: 20px;
  text-align: center;
}

button {
  padding: 10px 25px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <strong>LOGO DA EMPRESA</strong>
  </div>

  <h2>Checklist Diário de Inspeção</h2>
  <div class="datetime" id="datetime"></div>

  <div class="info">
    <div>
      <label>Motorista / Operador</label>
      <input type="text">
    </div>
    <div>
      <label>Veículo / Placa</label>
      <input type="text">
    </div>
    <div>
      <label>Tipo de Veículo</label>
      <select>
        <option>Empilhadeira</option>
        <option>Carro</option>
        <option>Caminhão Baú</option>
        <option>Caminhão Aberto (F400)</option>
      </select>
    </div>
  </div>

  <table class="table" id="checklist">
    <thead>
      <tr>
        <th>ITEM</th>
        <th>BOM</th>
        <th>ANORMAL</th>
        <th>N.A.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pneus e Rodas</td>
        <td><input type="radio" name="item1" onclick="marcar(this,'bom')"></td>
        <td><input type="radio" name="item1" onclick="marcar(this,'anormal')"></td>
        <td><input type="radio" name="item1" onclick="marcar(this,'na')"></td>
      </tr>
      <tr>
        <td>Luzes</td>
        <td><input type="radio" name="item2" onclick="marcar(this,'bom')"></td>
        <td><input type="radio" name="item2" onclick="marcar(this,'anormal')"></td>
        <td><input type="radio" name="item2" onclick="marcar(this,'na')"></td>
      </tr>
      <tr>
        <td>Vazamentos</td>
        <td><input type="radio" name="item3" onclick="marcar(this,'bom')"></td>
        <td><input type="radio" name="item3" onclick="marcar(this,'anormal')"></td>
        <td><input type="radio" name="item3" onclick="marcar(this,'na')"></td>
      </tr>
    </tbody>
  </table>

  <div class="btns">
    <button id="salvar" disabled>Salvar Checklist</button>
  </div>

</div>

<script>
function atualizarDataHora() {
  const agora = new Date();
  document.getElementById("datetime").innerText =
    agora.toLocaleDateString("pt-BR") + " " +
    agora.toLocaleTimeString("pt-BR");
}
setInterval(atualizarDataHora, 1000);
atualizarDataHora();

function marcar(radio, tipo) {
  const linha = radio.closest("tr");
  linha.classList.remove("bom", "anormal", "na");
  linha.classList.add(tipo);
  validar();
}

function validar() {
  const linhas = document.querySelectorAll("#checklist tbody tr");
  let completo = true;

  linhas.forEach(linha => {
    const marcado = linha.querySelector("input[type=radio]:checked");
    if (!marcado) completo = false;
  });

  document.getElementById("salvar").disabled = !completo;
}
</script>

</body>
</html>
