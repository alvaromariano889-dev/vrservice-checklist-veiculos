<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 25px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .hidden {
      display: none;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- TELA 1 -->
  <div id="tela-login" class="card">
    <h2>Identificação</h2>

    <label>Condutor</label>
    <input type="text" id="condutor">

    <label>Veículo</label>
    <input type="text" id="veiculo">

    <label>Período</label>
    <select id="periodo">
      <option value="">Selecione...</option>
      <option>Manhã</option>
      <option>Tarde</option>
      <option>Noite</option>
    </select>

    <button onclick="iniciarChecklist()">Iniciar Checklist</button>
  </div>

  <!-- TELA 2 -->
  <div id="tela-checklist" class="card hidden">

    <div class="header">
      <!-- LOGO -->
      <img src="logo.png" alt="Logo da empresa">
      <div class="info" id="info-data"></div>
      <div class="info" id="info-condutor"></div>
      <div class="info" id="info-veiculo"></div>
      <div class="info" id="info-periodo"></div>
    </div>

    <h2>Checklist</h2>
    <p>Checklist será exibido aqui na próxima etapa.</p>

  </div>

</div>

<script>
  function iniciarChecklist() {
    const condutor = document.getElementById('condutor').value;
    const veiculo = document.getElementById('veiculo').value;
    const periodo = document.getElementById('periodo').value;

    if (!condutor || !veiculo || !periodo) {
      alert('Preencha todos os campos.');
      return;
    }

    document.getElementById('tela-login').classList.add('hidden');
    document.getElementById('tela-checklist').classList.remove('hidden');

    const agora = new Date();
    document.getElementById('info-data').innerText =
      'Data/Hora: ' + agora.toLocaleString();

    document.getElementById('info-condutor').innerText =
      'Condutor: ' + condutor;

    document.getElementById('info-veiculo').innerText =
      'Veículo: ' + veiculo;

    document.getElementById('info-periodo').innerText =
      'Período: ' + periodo;
  }
</script>

</body>
</html>
