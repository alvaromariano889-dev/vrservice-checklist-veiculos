<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Ve√≠culos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    @page { size: A4; margin: 10mm; }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; }

    label { font-weight: bold; display: block; margin-top: 15px; }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 20px;
    }

    button:disabled { background: #aaa; }

    .hidden { display: none; }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    .header img { max-width: 150px; }

    .info { font-size: 13px; }

    .section {
      margin-top: 20px;
      page-break-inside: avoid;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr repeat(3, 60px);
      gap: 5px;
      align-items: center;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }

    .head {
      display: grid;
      grid-template-columns: 1fr repeat(3, 60px);
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">

<!-- üîπ TELA 1 -->
<div id="tela-login" class="card">
  <h2>Identifica√ß√£o</h2>

  <label>Condutor</label>
  <input id="condutor">

  <label>Ve√≠culo</label>
  <input id="veiculo">

  <label>Per√≠odo</label>
  <select id="periodo">
    <option value="">Selecione</option>
    <option>Manh√£</option>
    <option>Tarde</option>
    <option>Noite</option>
  </select>

  <button onclick="iniciarChecklist()">Iniciar Checklist</button>
</div>

<!-- üîπ TELA 2 -->
<div id="tela-checklist" class="card hidden">

  <div id="area-pdf">

    <div class="header">
      <img src="logo.png">
      <div class="info" id="info-data"></div>
      <div class="info" id="info-condutor"></div>
      <div class="info" id="info-veiculo"></div>
      <div class="info" id="info-periodo"></div>
    </div>

    <h2>Checklist</h2>

    <div class="head">
      <div></div><div>Bom</div><div>Anormal</div><div>N.A.</div>
    </div>

    <!-- EXEMPLO DE SE√á√ÉO -->
    <div class="section">
      <h3>Motor / Estrutura</h3>

      <div class="item">
        <label>Sem vazamentos</label>
        <input type="radio" name="m1">
        <input type="radio" name="m1">
        <input type="radio" name="m1">
      </div>

      <div class="item">
        <label>Estrutura √≠ntegra</label>
        <input type="radio" name="m2">
        <input type="radio" name="m2">
        <input type="radio" name="m2">
      </div>
    </div>

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

  </div> <!-- fecha area-pdf -->

  <button id="btnSalvar" onclick="salvarChecklist()" disabled>
    Salvar Checklist
  </button>

</div> <!-- fecha tela-checklist -->

</div>

<script>
function iniciarChecklist() {
  const c = condutor.value.trim();
  const v = veiculo.value.trim();
  const p = periodo.value;

  if (!c || !v || !p) return alert("Preencha tudo");

  tela-login.classList.add("hidden");
  tela-checklist.classList.remove("hidden");

  const d = new Date().toLocaleString();
  info-data.innerText = "Data/Hora: " + d;
  info-condutor.innerText = "Condutor: " + c;
  info-veiculo.innerText = "Ve√≠culo: " + v;
  info-periodo.innerText = "Per√≠odo: " + p;
}

function validarChecklist() {
  const grupos = {};
  document.querySelectorAll("input[type=radio]").forEach(r => {
    grupos[r.name] = grupos[r.name] || false;
    if (r.checked) grupos[r.name] = true;
  });

  return Object.values(grupos).every(v => v);
}

document.addEventListener("change", () => {
  btnSalvar.disabled = !validarChecklist();
});

function salvarChecklist() {
  html2pdf().from(area-pdf).set({
    filename: "Checklist.pdf",
    jsPDF: { unit: "mm", format: "a4" }
  }).save();
}
</script>

</body>
</html>
