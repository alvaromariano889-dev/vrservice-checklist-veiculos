<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 25px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .hidden {
      display: none;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- TELA 1 -->
  <div id="tela-login" class="card">
    <h2>Identificação</h2>

    <label>Condutor</label>
    <input type="text" id="condutor">

    <label>Veículo</label>
    <input type="text" id="veiculo">

    <label>Período</label>
    <select id="periodo">
      <option value="">Selecione...</option>
      <option>Manhã</option>
      <option>Tarde</option>
      <option>Noite</option>
    </select>

    <button type="button" onclick="iniciarChecklist()">Iniciar Checklist</button>

  </div>

  <!-- TELA 2 -->
<div id="tela-checklist" class="card hidden">

  <div class="header">
    <img src="logo.png" alt="Logo da empresa">
    <div class="info" id="info-data"></div>
    <div class="info" id="info-condutor"></div>
    <div class="info" id="info-veiculo"></div>
    <div class="info" id="info-periodo"></div>
  </div>

  <h2>Checklist</h2>

  <style>
    .section {
      margin-top: 20px;
      border-top: 2px solid #eee;
      padding-top: 10px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    .item {
      display: grid;
      grid-template-columns: 1fr repeat(3, 70px);
      align-items: center;
      gap: 5px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .item label {
      font-weight: normal;
    }
    .item input {
      transform: scale(1.2);
    }
    .head {
      display: grid;
      grid-template-columns: 1fr repeat(3, 70px);
      font-weight: bold;
      font-size: 13px;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>

  <div class="head">
    <div></div>
    <div>Bom</div>
    <div>Anormal</div>
    <div>N.A.</div>
  </div>

  <!-- 1️⃣ MOTOR / ESTRUTURA -->
  <div class="section">
    <h3>1️⃣ Motor / Estrutura</h3>

    <div class="item">
      <label>Ausência de vazamentos (óleo, água, fluido hidráulico)</label>
      <input type="radio" name="m1">
      <input type="radio" name="m1">
      <input type="radio" name="m1">
    </div>

    <div class="item">
      <label>Estrutura sem trincas ou danos visíveis</label>
      <input type="radio" name="m2">
      <input type="radio" name="m2">
      <input type="radio" name="m2">
    </div>
  </div>

  <!-- 2️⃣ PNEUS / RODAS -->
  <div class="section">
    <h3>2️⃣ Pneus / Rodas</h3>

    <div class="item">
      <label>Pneus em bom estado</label>
      <input type="radio" name="p1">
      <input type="radio" name="p1">
      <input type="radio" name="p1">
    </div>

    <div class="item">
      <label>Calibragem adequada (se pneumáticos)</label>
      <input type="radio" name="p2">
      <input type="radio" name="p2">
      <input type="radio" name="p2">
    </div>

    <div class="item">
      <label>Rodas e porcas firmes</label>
      <input type="radio" name="p3">
      <input type="radio" name="p3">
      <input type="radio" name="p3">
    </div>
  </div>

  <!-- 3️⃣ GARFOS E MASTRO -->
  <div class="section">
    <h3>3️⃣ Garfos e Mastro</h3>

    <div class="item">
      <label>Garfos sem trincas, empenos ou desgaste excessivo</label>
      <input type="radio" name="g1">
      <input type="radio" name="g1">
      <input type="radio" name="g1">
    </div>

    <div class="item">
      <label>Travas dos garfos funcionando</label>
      <input type="radio" name="g2">
      <input type="radio" name="g2">
      <input type="radio" name="g2">
    </div>

    <div class="item">
      <label>Correntes do mastro em bom estado</label>
      <input type="radio" name="g3">
      <input type="radio" name="g3">
      <input type="radio" name="g3">
    </div>

    <div class="item">
      <label>Elevação e inclinação funcionando corretamente</label>
      <input type="radio" name="g4">
      <input type="radio" name="g4">
      <input type="radio" name="g4">
    </div>
  </div>

  <!-- 4️⃣ SISTEMA HIDRÁULICO -->
  <div class="section">
    <h3>4️⃣ Sistema Hidráulico</h3>

    <div class="item">
      <label>Mangueiras sem rachaduras ou vazamentos</label>
      <input type="radio" name="h1">
      <input type="radio" name="h1">
      <input type="radio" name="h1">
    </div>

    <div class="item">
      <label>Nível do óleo hidráulico adequado</label>
      <input type="radio" name="h2">
      <input type="radio" name="h2">
      <input type="radio" name="h2">
    </div>
  </div>

  <!-- 5️⃣ FREIOS E DIREÇÃO -->
  <div class="section">
    <h3>5️⃣ Freios e Direção</h3>

    <div class="item">
      <label>Freio de serviço funcionando</label>
      <input type="radio" name="f1">
      <input type="radio" name="f1">
      <input type="radio" name="f1">
    </div>

    <div class="item">
      <label>Freio de estacionamento funcionando</label>
      <input type="radio" name="f2">
      <input type="radio" name="f2">
      <input type="radio" name="f2">
    </div>

    <div class="item">
      <label>Direção sem folgas ou travamentos</label>
      <input type="radio" name="f3">
      <input type="radio" name="f3">
      <input type="radio" name="f3">
    </div>
  </div>

  <!-- 6️⃣ SISTEMA ELÉTRICO -->
  <div class="section">
    <h3>6️⃣ Sistema Elétrico / Painel</h3>

    <div class="item">
      <label>Buzina funcionando</label>
      <input type="radio" name="e1">
      <input type="radio" name="e1">
      <input type="radio" name="e1">
    </div>

    <div class="item">
      <label>Luzes e sinalizadores operantes</label>
      <input type="radio" name="e2">
      <input type="radio" name="e2">
      <input type="radio" name="e2">
    </div>

    <div class="item">
      <label>Painel de instrumentos funcionando</label>
      <input type="radio" name="e3">
      <input type="radio" name="e3">
      <input type="radio" name="e3">
    </div>

    <div class="item">
      <label>Alarme de ré funcionando</label>
      <input type="radio" name="e4">
      <input type="radio" name="e4">
      <input type="radio" name="e4">
    </div>
  </div>

</div>

<script>
  function iniciarChecklist() {
    const condutor = document.getElementById('condutor').value.trim();
    const veiculo = document.getElementById('veiculo').value.trim();
    const periodo = document.getElementById('periodo').value;

    if (!condutor || !veiculo || !periodo) {
      alert('Preencha todos os campos.');
      return;
    }

    document.getElementById('tela-login').classList.add('hidden');
    document.getElementById('tela-checklist').classList.remove('hidden');

    const agora = new Date();
    document.getElementById('info-data').innerText =
      'Data/Hora: ' + agora.toLocaleString();

    document.getElementById('info-condutor').innerText =
      'Condutor: ' + condutor;

    document.getElementById('info-veiculo').innerText =
      'Veículo: ' + veiculo;

    document.getElementById('info-periodo').innerText =
      'Período: ' + periodo;
  }
</script>
</body>
</html>
