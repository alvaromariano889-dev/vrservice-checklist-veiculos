<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário de Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Checklist Diário de Segurança do Veículo</h2>

<label>Nome do Motorista</label>
<input type="text" id="motorista">

<label>Veículo (Placa / Patrimônio)</label>
<input type="text" id="veiculo">

<button onclick="iniciarChecklist()">Iniciar Checklist</button>

<div id="checklist" class="hidden">
  <h3>Itens Básicos</h3>

  <label><input type="checkbox"> Freios funcionando corretamente</label><br>
  <label><input type="checkbox"> Luzes funcionando</label><br>
  <label><input type="checkbox"> Pneus em boas condições</label><br>
  <label><input type="checkbox"> Sem vazamentos visíveis</label><br>

  <button onclick="salvarChecklist()">Salvar Checklist</button>
</div>

<script>
  function iniciarChecklist() {
    const motorista = document.getElementById("motorista").value;
    const veiculo = document.getElementById("veiculo").value;

    if (motorista === "" || veiculo === "") {
      alert("Preencha o nome do motorista e o veículo.");
      return;
    }

    document.getElementById("checklist").classList.remove("hidden");
  }

  function salvarChecklist() {
    alert("Checklist salvo com sucesso.");
  }
</script>

</body>
</html>
