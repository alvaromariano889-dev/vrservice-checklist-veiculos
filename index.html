<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Ve√≠culos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .hidden { display: none; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header img {
      max-width: 150px;
    }
  </style>
</head>

<body>
<div class="container">

  <!-- TELA 1 -->
  <div id="tela-login" class="card">
    <h2>Identifica√ß√£o</h2>

    <input id="condutor" placeholder="Condutor">
    <input id="veiculo" placeholder="Ve√≠culo">

    <select id="periodo">
      <option value="">Selecione o per√≠odo</option>
      <option>Manh√£</option>
      <option>Tarde</option>
      <option>Noite</option>
    </select>

    <button onclick="iniciarChecklist()">Iniciar Checklist</button>
  </div>

  <!-- TELA 2 -->
  <div id="tela-checklist" class="card hidden">

    <div id="area-pdf">
     <div class="header">
  <img src="Logo.png" alt="Logo da empresa">
  <div class="info" id="info-data"></div>
  <div class="info" id="info-condutor"></div>
  <div class="info" id="info-veiculo"></div>
  <div class="info" id="info-periodo"></div>
</div>

      <h2>Checklist</h2>

      <!-- üëâ Aqui entram TODAS as se√ß√µes -->
    </div>

    <button id="btnSalvar" onclick="salvarChecklist()">Salvar PDF</button>
  </div>

</div>

<script>
function iniciarChecklist() {
  const condutor = document.getElementById("condutor").value.trim();
  const veiculo = document.getElementById("veiculo").value.trim();
  const periodo = document.getElementById("periodo").value;

  if (!condutor || !veiculo || !periodo) {
    alert("Preencha todos os campos");
    return;
  }

  document.getElementById("tela-login").classList.add("hidden");
  document.getElementById("tela-checklist").classList.remove("hidden");

  document.getElementById("info-data").innerText =
    "Data/Hora: " + new Date().toLocaleString();
  document.getElementById("info-condutor").innerText =
    "Condutor: " + condutor;
  document.getElementById("info-veiculo").innerText =
    "Ve√≠culo: " + veiculo;
  document.getElementById("info-periodo").innerText =
    "Per√≠odo: " + periodo;
}

function salvarChecklist() {
  html2pdf().from(document.getElementById("area-pdf")).save();
}
</script>

</body>
</html>
